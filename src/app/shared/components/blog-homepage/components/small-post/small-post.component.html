<div class="post" *ngIf="post$ | async as post">
  <img class="post__image" (click)="goToPost(post.id, post.category)" src={{post.image[1]}} alt="image">
  <a class="post__tag">{{categoryName$ | async}}</a>
  <p class="post__header" (click)="goToPost(post.id, post.category)">{{post.header}}</p>
  <div class="post__details">
    <img class="post__avatar" src="assets/user.svg" alt="avatar icon">
    <span class="post__author">{{post.author}}</span>
    <span class="post__date">{{post.date | date:'dd.MM.yyyy'}}</span>
  </div>
</div>

<div class="box" *ngIf="posts$ | async as posts">
  <div class="post post_many" *ngFor=" let post of posts">
    <img class="post__image" (click)="goToPost(post.id, post.category)" src={{post.image[1]}} alt="image">
    <a class="post__tag">{{categoryName$ | async}}</a>
    <p class="post__header" (click)="goToPost(post.id, post.category)">{{post.header}}</p>
    <div class="post__details">
      <img class="post__avatar" src="assets/user.svg" alt="avatar icon">
      <span class="post__author">{{post.author}}</span>
      <span class="post__date">{{post.date | date:'dd.MM.yyyy'}}</span>
    </div>
  </div>
</div>
